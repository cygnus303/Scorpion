<div class="cnote-entry-container px-1">
  <div class="text-white px-3 py-2 d-flex align-items-center fw-semibold background-color">
    <i class="fa fa-edit me-2"></i>
    CNote Entry - Consignor & Consignee Details
  </div>
<div class="form-grid p-3">
  <form class="row">
     <div class="form-column col-md-4">
       <h4>Consignor</h4>
   
       <div class="form-group">
         <label>Consignor GST No.</label>
         <input type="text" />
       </div>
  

       <div class="form-group radio-group">
  <label class="control-label d-block">Select Consignor</label>
  <label class="radio-inline">
    <input type="radio" name="consignorType" value="master"> From Master
  </label>
  <label class="radio-inline">
    <input type="radio" name="consignorType" value="walkin"> Walk-In
  </label>
</div>

   
       <div class="form-group">
         <label>Select Name</label>
         <select><option>Consignor Code</option></select>
       </div>
   
       <div class="form-group">
         <label></label>
         <input type="text" placeholder="Consignor Name" />
       </div>
   
       <div class="form-group">
         <label>Address</label>
         <textarea placeholder="Address"></textarea>
       </div>
   
       <div class="form-group">
         <label>City</label>
         <input type="text" placeholder="City" />
       </div>
   
       <div class="form-group">
         <label>Pincode</label>
         <input type="text" placeholder="Pincode" />
       </div>
   
       <div class="form-group">
         <label>Mobile No</label>
         <input type="text" placeholder="Mobile No" />
       </div>
   
       <div class="form-group">
         <label>Email Id</label>
         <input type="text" placeholder="Email Id" />
       </div>
     </div>
   
     <div class="form-column col-md-4">
       <h4>Consignee</h4>
   
       <div class="form-group">
         <label>Consignee GST No.</label>
         <input type="text" />
       </div>
   
       <div class="radio-group radio-group">
         <label>Select Consignee</label>
         <input type="radio" name="consigneeType" /> From Master
         <input type="radio" name="consigneeType" /> Walk-In
       </div>
   
       <div class="form-group">
         <label>Select Name</label>
         <select><option>8888</option></select>
       </div>
   
       <div class="form-group">
         <label></label>
         <input type="text" placeholder="Consignee Name" />
       </div>
   
       <div class="form-group">
         <label>Address</label>
         <textarea placeholder="Address"></textarea>
       </div>
   
       <div class="form-group">
         <label>City</label>
         <input type="text" placeholder="City" />
       </div>
   
       <div class="form-group">
         <label>Pincode</label>
         <select><option>Pincode</option></select>
       </div>
   
       <div class="form-group">
         <label>Mobile No</label>
         <input type="text" placeholder="Mobile No" />
       </div>
   
       <div class="form-group">
         <label>Email Id</label>
         <input type="text" placeholder="Email Id" />
       </div>
     </div>
   
     <div class="form-column col-md-4">
       <h4>Documents</h4>
   
       <div class="radio-group radio-group">
         <label>Risk Type</label>
         <input type="radio" name="riskType" /> Carrier's Risk
         <input type="radio" name="riskType" checked /> Owner's Risk
       </div>
   
       <div class="form-group">
         <label>Policy No</label>
         <input type="text" placeholder="Policy No" />
       </div>
   
       <div class="form-group">
         <label>Policy Date</label>
         <input type="text" placeholder="1/1/0001 12:00:00 AM" />
       </div>
   
       <div class="form-group">
         <label>Internal Covers</label>
         <input type="text" placeholder="Internal Covers" />
       </div>
   
       <div class="form-group">
         <label>Modvat Covers</label>
         <input type="text" placeholder="Modvat Covers" />
       </div>
   
       <div class="form-group">
         <label>Customer Ref No</label>
         <input type="text" placeholder="Customer Ref No" />
       </div>
   
       <div class="form-group">
         <label>Private Mark</label>
         <input type="text" placeholder="Private Mark" />
       </div>
   
       <div class="form-group">
         <label>TP Number</label>
         <input type="text" placeholder="TP Number" />
       </div>
     </div>
  </form>
</div>

</div>
